    <main>
        <section id="contato">
            <h1>Entre em Contato</h1>
            <p>Preencha o formulário abaixo para entrar em contato. Responderemos o mais breve possível.</p>
            <form action="mailto:seuemail@example.com" method="post" enctype="text/plain">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu Nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu E-mail">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="6" required placeholder="Sua Mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
